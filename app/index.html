<html lang="en">

<head>
  <script>'https:'!==window.location.protocol&&(window.location.protocol='https')</script>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="FNNDSC Web App">
  <title>FNNDSC</title>
  <link rel="canonical" href="https://fnndsc.babymri.org" />

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#607D8B">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#607D8B">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="FNNDSC">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FNNDSC Web App">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <!-- force-narrow -->
    <paper-drawer-panel id="paperDrawerPanel" responsive-width="840px" force-narrow>
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">

          <!-- FNNDSC Menu -->
          <paper-submenu>
            <paper-item class="menu-trigger">
              <iron-icon icon="icons:home"></iron-icon>
              <span>FNNDSC</span>
            </paper-item>
            <paper-menu class="menu-content">
              <a data-route="fnndsc-overview" href="{{baseUrl}}fnndsc-overview" on-click="onDataRouteClick">
                <paper-item>Overview</paper-item>
              </a>
              <a data-route="fnndsc-news" href="{{baseUrl}}fnndsc-news" on-click="onDataRouteClick">
                <paper-item>News</paper-item>
              </a>
              <a data-route="fnndsc-opportunities" href="{{baseUrl}}fnndsc-opportunities" on-click="onDataRouteClick">
                <paper-item>Opportunities</paper-item>
              </a>
              <a data-route="fnndsc-team" href="{{baseUrl}}fnndsc-team" on-click="onDataRouteClick">
                <paper-item>Team</paper-item>
              </a>
              <a data-route="fnndsc-contact" href="{{baseUrl}}fnndsc-contact" on-click="onDataRouteClick">
                <paper-item>Contact</paper-item>
              </a>
            </paper-menu>
          </paper-submenu>

          <!-- MRI Menu -->
          <paper-submenu>
            <paper-item class="menu-trigger">
              <iron-icon icon="icons:picture-in-picture"></iron-icon>
              <span>MRI</span>
            </paper-item>
            <paper-menu class="menu-content">
              <a data-route="mri-overview" href="{{baseUrl}}mri-overview" on-click="onDataRouteClick">
                <paper-item>Overview</paper-item>
              </a>
              <a data-route="mri-labs" href="{{baseUrl}}mri-labs" on-click="onDataRouteClick">
                <paper-item>Laboratories</paper-item>
              </a>
              <a data-route="mri-projects" href="{{baseUrl}}mri-projects" on-click="onDataRouteClick">
                <paper-item>Current Projects</paper-item>
              </a>
              <a data-route="mri-research" href="{{baseUrl}}mri-research" on-click="onDataRouteClick">
                <paper-item>Research and Publications</paper-item>
              </a>
              <a data-route="mri-team" href="{{baseUrl}}mri-team" on-click="onDataRouteClick">
                <paper-item>Team</paper-item>
              </a>
              <a data-route="mri-contact" href="{{baseUrl}}mri-contact" on-click="onDataRouteClick">
                <paper-item>Contact</paper-item>
              </a>
            </paper-menu>
          </paper-submenu>

          <!-- MEG Menu -->
          <paper-submenu>
            <paper-item class="menu-trigger">
              <iron-icon icon="icons:record-voice-over"></iron-icon>
              <span>MEG</span>
            </paper-item>
            <paper-menu class="menu-content sublist">
              <a data-route="meg-overview" href="{{baseUrl}}meg-overview" on-click="onDataRouteClick">
                <paper-item>Overview</paper-item>
              </a>
              <a data-route="meg-labs" href="{{baseUrl}}meg-labs" on-click="onDataRouteClick">
                <paper-item>Laboratories</paper-item>
              </a>
              <a data-route="meg-projects" href="{{baseUrl}}meg-projects" on-click="onDataRouteClick">
                <paper-item>Current Projects</paper-item>
              </a>
              <a data-route="meg-research" href="{{baseUrl}}meg-research" on-click="onDataRouteClick">
                <paper-item>Research and Publications</paper-item>
              </a>
              <a data-route="meg-team" href="{{baseUrl}}meg-team" on-click="onDataRouteClick">
                <paper-item>Team</paper-item>
              </a>
              <a data-route="meg-contact" href="{{baseUrl}}meg-contact" on-click="onDataRouteClick">
                <paper-item>Contact</paper-item>
              </a>
            </paper-menu>
          </paper-submenu>

          <!-- NIRS Menu -->
          <paper-submenu>
            <paper-item class="menu-trigger">
              <iron-icon icon="icons:settings-remote"></iron-icon>
              <span>NIRS</span>
            </paper-item>
            <paper-menu class="menu-content sublist">
              <a data-route="nirs-overview" href="{{baseUrl}}nirs-overview" on-click="onDataRouteClick">
                <paper-item>Overview</paper-item>
              </a>
              <a data-route="nirs-labs" href="{{baseUrl}}nirs-labs" on-click="onDataRouteClick">
                <paper-item>Laboratories</paper-item>
              </a>
              <a data-route="nirs-projects" href="{{baseUrl}}nirs-projects" on-click="onDataRouteClick">
                <paper-item>Current Projects</paper-item>
              </a>
              <a data-route="nirs-research" href="{{baseUrl}}nirs-research" on-click="onDataRouteClick">
                <paper-item>Research and Publications</paper-item>
              </a>
              <a data-route="nirs-team" href="{{baseUrl}}nirs-team" on-click="onDataRouteClick">
                <paper-item>Team</paper-item>
              </a>
              <a data-route="nirs-contact" href="{{baseUrl}}nirs-contact" on-click="onDataRouteClick">
                <paper-item>Contact</paper-item>
              </a>
            </paper-menu>
          </paper-submenu>

          <!-- SOFTWARE Menu -->
          <paper-submenu>
            <paper-item class="menu-trigger">
              <iron-icon icon="icons:android"></iron-icon>
              <span>Software</span>
            </paper-item>
            <paper-menu class="menu-content sublist">
              <a data-route="software-overview" href="{{baseUrl}}software-overview" on-click="onDataRouteClick">
                <paper-item>Overview</paper-item>
              </a>
              <a data-route="software-projects" href="{{baseUrl}}software-projects" on-click="onDataRouteClick">
                <paper-item>Current Projects</paper-item>
              </a>
              <a data-route="software-research" href="{{baseUrl}}software-research" on-click="onDataRouteClick">
                <paper-item>Research and Publications</paper-item>
              </a>
              <a data-route="software-team" href="{{baseUrl}}software-team" on-click="onDataRouteClick">
                <paper-item>Team</paper-item>
              </a>
              <a data-route="software-contact" href="{{baseUrl}}software-contact" on-click="onDataRouteClick">
                <paper-item>Contact</paper-item>
              </a>
            </paper-menu>
          </paper-submenu>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Application name -->
          <div class="middle middle-container branding">
            <div class="app-name">
              <a tabindex="-1" href="https://fnndsc.babymri.org">
                <img  src="./images/logo_gray.png" alt="FNNDSC">
                <span>FNNDSC (under construction)</span>
              </a>
            </div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">Fetal-Neonatal Neuroimaging and Developmental Science Center at Boston Children's Hospital</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <!-- Common Pages -->
            <section data-route="team-member-detail">
              <div class="focus-target" tabindex="-1"></div>
              <team-member-detail member={{member}}></team-member-detail>
            </section>


            <!-- FNNDSC Pages -->
            <section data-route="fnndsc-contact">
              <div class="focus-target" tabindex="-1"></div>
              <fnndsc-contact></fnndsc-contact>
            </section>
            <section data-route="fnndsc-news">
              <div class="focus-target" tabindex="-1"></div>
              <fnndsc-news></fnndsc-news>
            </section>
            <section data-route="fnndsc-opportunities">
              <div class="focus-target" tabindex="-1"></div>
              <fnndsc-opportunities></fnndsc-opportunities>
            </section>
            <section data-route="fnndsc-overview" class="parallax-section">
              <div class="focus-target" tabindex="-1"></div>
              <fnndsc-overview id="fnndscOverview"></fnndsc-overview>
            </section>
            <section data-route="fnndsc-team">
              <div class="focus-target" tabindex="-1"></div>
              <fnndsc-team></fnndsc-team>
            </section>


            <!-- MRI Pages -->
            <section data-route="mri-contact">
              <div class="focus-target" tabindex="-1"></div>
              <mri-contact main hospital></mri-contact>
            </section>
            <section data-route="mri-overview">
              <div class="focus-target" tabindex="-1"></div>
              <mri-overview></mri-overview>
            </section>
            <section data-route="mri-projects">
              <div class="focus-target" tabindex="-1"></div>
              <mri-projects></mri-projects>
            </section>
            <section data-route="mri-labs">
              <div class="focus-target" tabindex="-1"></div>
              <mri-labs></mri-labs>
            </section>
            <section data-route="mri-research">
              <div class="focus-target" tabindex="-1"></div>
              <mri-research></mri-research>
            </section>
            <section data-route="mri-team">
              <div class="focus-target" tabindex="-1"></div>
              <mri-team team alumni></mri-team>
            </section>


            <!-- MEG Pages -->
            <section data-route="meg-contact">
              <div class="focus-target" tabindex="-1"></div>
              <meg-contact main hospital></meg-contact>
            </section>
            <section data-route="meg-overview">
              <div class="focus-target" tabindex="-1"></div>
              <meg-overview></meg-overview>
            </section>
            <section data-route="meg-projects">
              <div class="focus-target" tabindex="-1"></div>
              <meg-projects></meg-projects>
            </section>
            <section data-route="meg-labs">
              <div class="focus-target" tabindex="-1"></div>
              <meg-labs></meg-labs>
            </section>
            <section data-route="meg-research">
              <div class="focus-target" tabindex="-1"></div>
              <meg-research></meg-research>
            </section>
            <section data-route="meg-team">
              <div class="focus-target" tabindex="-1"></div>
              <meg-team team alumni></meg-team>
            </section>


            <!-- NIRS Pages -->
            <section data-route="nirs-contact">
              <div class="focus-target" tabindex="-1"></div>
              <nirs-contact main hospital></nirs-contact>
            </section>
            <section data-route="nirs-overview">
              <div class="focus-target" tabindex="-1"></div>
              <nirs-overview></nirs-overview>
            </section>
            <section data-route="nirs-labs">
              <div class="focus-target" tabindex="-1"></div>
              <nirs-labs></nirs-labs>
            </section>
            <section data-route="nirs-projects">
              <div class="focus-target" tabindex="-1"></div>
              <nirs-projects></nirs-projects>
            </section>
            <section data-route="nirs-research">
              <div class="focus-target" tabindex="-1"></div>
              <nirs-research></nirs-research>
            </section>
            <section data-route="nirs-team">
              <div class="focus-target" tabindex="-1"></div>
              <nirs-team team alumni></nirs-team>
            </section>


            <!-- Software Pages -->
            <section data-route="software-contact">
              <div class="focus-target" tabindex="-1"></div>
              <software-contact main hospital></software-contact>
            </section>
            <section data-route="software-overview">
              <div class="focus-target" tabindex="-1"></div>
              <software-overview></software-overview>
            </section>
            <section data-route="software-projects">
              <div class="focus-target" tabindex="-1"></div>
              <software-projects></software-projects>
            </section>
            <section data-route="software-research">
              <div class="focus-target" tabindex="-1"></div>
              <software-research></software-research>
            </section>
            <section data-route="software-team">
              <div class="focus-target" tabindex="-1"></div>
              <software-team team alumni></software-team>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>


  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
  <script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-39303022-2', 'auto');
  ga('send', 'pageview');
  </script>
</body>

</html>
