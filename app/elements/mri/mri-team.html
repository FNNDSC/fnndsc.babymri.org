<link rel='import' href='../../bower_components/polymer/polymer.html'>

<link rel='import' href='../team/team-behavior.html'>
<link rel='import' href='../team/team-member.html'>
<link rel="import" href="../team/team-styles.html">

<dom-module id='mri-team'>
  <template>
    <style include="team-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <template is="dom-if" if="{{team}}">
      <div class='big'>Team</div>

      <div class="team container">
        <team-member
          firstName='P.' middleName='Ellen' lastName='Grant'
          degree='MD'
          position='Director'
          institution='Boston Chidrens Hospital'
          picture='../../images/team/Anonymous_110x135.jpg'>
        </team-member>

        <team-member
          firstName='Borjan' middleName='' lastName='Gagoski'
          degree='PhD'
          position='Instructor in Radiology'
          institution='Boston Chidrens Hospital'
          picture='../../images/team/Anonymous_110x135.jpg'>
        </team-member>
      </div>
    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'mri-team',
        behaviors: [TeamBehavior]
      });
    })();
  </script>
</dom-module>
