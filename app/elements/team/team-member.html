<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<script src="../../bower_components/page/page.js"></script>
<dom-module id="team-member">
  <template>
    <style>
      :host {
        display: flex;
        flex:1;
        justify-content: center;
      }

    iron-image{
      width: 128px;
      height: 128px;
      border-radius: 50%;
      margin-top: 2px;
      margin-left: 2px;
    }

    /*hack for now...*/
    iron-image ::content #sizedImgDiv{
      border-radius: 50%;
    }

    .border-wrap{
      position:relative;
      width: 132px;
      height: 132px;
      border-radius: 50%;
      margin: auto;
      margin-top: 32px;
      margin-bottom: -50px;
      background: #FFFFFF;
    }

    paper-card {
      width:256px;
      margin-bottom: 16px;
      /* should use polymer */
      display: flex;
      flex-direction: column;
    }

    @media (max-width: 256px) {
      paper-card {
        width: 100%;
      }
    }

    .big {
      font-size: 20px;
      padding-bottom: 8px;
      color: var(--google-grey-500);
    }

    .medium {
      font-size: 16px;
    }

    .center {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      @apply(--layout-center-justified);
    }

    .colored{
      background-color: var(--paper-blue-grey-700);
    }

    .summary{
      margin-top:50px;
      flex:1;
    }

    .footer{
      text-align: center;
      padding: 10px;
      background-color: var(--paper-grey-100);
      position:relative;
    }

    .footer:hover{
      cursor: pointer;
    }

    </style>

    <paper-card>
      <div class='center colored'>
        <div class='border-wrap'>
          <iron-image src=[[member.picture]] sizing="cover"></iron-image>
        </div>
      </div>
      <div class="card-content summary">
        <div class="big">[[member.firstname]] [[member.middlename]] [[member.lastname]], [[member.degree]]</div>
        <div class="medium">[[member.position]]</div>
        <div class="medium">[[member.institution]]</div>
      </div>
      <div class="footer" on-tap="handleTap">
        More about me
        <paper-ripple id='ripple'></paper-ripple>
      </div>
    </paper-card>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'team-member',
        properties: {
          member: Object
        },
        handleTap: function(){
          app.member = this.member;
          app.prevroute = app.route;
          window.console.log(app.prevroute);
          page('/team-member-detail');
          // set focus
        },
        downAction: function(e) {
          this.$.ripple.downAction({x: e.x, y: e.y});
        },
        upAction: function(e) {
          this.$.ripple.upAction();
        }
      });
    })();
  </script>
</dom-module>
