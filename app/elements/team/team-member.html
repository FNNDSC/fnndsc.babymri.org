<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">

<dom-module id="team-member">
  <template>
    <style>
      :host {
        display: flex;
        flex:1;
        justify-content: center;
      }

    iron-image{
      width: 128px;
      height: 128px;
      border-radius: 50%;
      margin-top: 2px;
      margin-left: 2px;
    }

    /*hack for now...*/
    iron-image ::content #sizedImgDiv{
      border-radius: 50%;
    }

    .border-wrap{
      position:relative;
      width: 132px;
      height: 132px;
      border-radius: 50%;
      margin: auto;
      margin-top: 32px;
      margin-bottom: -50px;
      background: #FFFFFF;
    }

    paper-card {
      width:256px;
      margin-bottom: 16px;
      /* should use polymer */
      display: flex;
      flex-direction: column;
    }

    @media (max-width: 256px) {
      paper-card {
        width: 100%;
      }
    }

    .big {
      font-size: 20px;
      padding-bottom: 8px;
      color: var(--google-grey-500);
    }

    .medium {
      font-size: 16px;
    }

    .center {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      @apply(--layout-center-justified);
    }

    .colored{
      background-color: var(--paper-blue-grey-700);
    }

    .summary{
      margin-top:50px;
      flex:1;
    }

    .footer{
      text-align: center;
      padding: 10px;
      background-color: var(--paper-grey-100);
      position:relative;
    }

    .footer:hover{
      cursor: pointer;
    }

    </style>

    <paper-card>
      <div class='center colored'>
        <div class='border-wrap'>
          <iron-image src=[[picture]] sizing="cover"></iron-image>
        </div>
      </div>
      <div class="card-content summary">
        <div class="big">[[firstname]] [[middlename]] [[lastname]], [[degree]]</div>
        <div class="medium">[[position]]</div>
        <div class="medium">[[institution]]</div>
      </div>
      <div class="footer"on-tap="handleTap">
        More about me
        <paper-ripple id='ripple'></paper-ripple>
      </div>
      <paper-dialog id="animated" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
        <h2>Hello [[firstname]] [[middlename]] [[lastname]]</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
      </paper-dialog>
    </paper-card>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'team-member',
        properties: {
          firstName: String,
          middleName: String,
          lastName: String,
          position: String,
          institution: String,
          degree: String,
          picture: String
        },
        handleTap: function(){
          var dialog = this.$.animated;
          if (dialog) {
            dialog.open();
          }
        },
        downAction: function(e) {
          this.$.ripple.downAction({x: e.x, y: e.y});
        },
        upAction: function(e) {
          this.$.ripple.upAction();
        }
      });
    })();
  </script>
</dom-module>
