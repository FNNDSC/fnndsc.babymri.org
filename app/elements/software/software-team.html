<link rel='import' href='../../bower_components/polymer/polymer.html'>

<link rel='import' href='../team/team-behavior.html'>
<link rel='import' href='../team/team-member.html'>
<link rel="import" href="../team/team-styles.html">

<dom-module id='software-team'>
  <template>
    <style include="team-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <template is="dom-if" if="{{team}}">
      <div class='big'>Team</div>

      <div class="team container">
        <team-member
          firstName='Rudolph' middleName='' lastName='Pienaar'
          degree='PhD'
          position='Technical Director'
          institution='Boston Chidrens Hospital'
          picture='../../images/team/Rudolph_Pienaar_110x135.jpg'>
        </team-member>

        <team-member
          firstName='Nicolas' middleName='' lastName='Rannou'
          degree='MsC'
          position='Software Engineer'
          institution='Boston Chidrens Hospital'
          picture='../../images/team/Nicolas_Rannou_110x135.jpg'>
        </team-member>

        <team-member
          firstName='Jorge' middleName='Luis' lastName='Bernal Rusiel'
          degree='PhD'
          position='Software Engineer'
          institution='Boston Chidrens Hospital'
          picture='../../images/team/Jorge_Bernal_110x135.jpg'>
        </team-member>
      </div>
    </template>

    <template is="dom-if" if="{{alumni}}">
      <div class='big'>Alumni</div>

      <div class="alumni container">
        <team-member
          firstName='Daniel' middleName='' lastName='Haehn'
          degree='MsC'
          position='PhD Student'
          institution='Harvard University'
          picture='../../images/team/Anonymous_110x135.jpg'>
        </team-member>

        <team-member
          firstName='Daniel' middleName='' lastName='Ginsburg'
          degree='MsC'
          position='Software Engineer'
          institution='?'
          picture='../../images/team/Anonymous_110x135.jpg'>
        </team-member>
      </div>
    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'software-team',
        behaviors: [TeamBehavior]
      });
    })();
  </script>
</dom-module>
