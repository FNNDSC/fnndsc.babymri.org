<dom-module id="fnndsc-overview-styles">
  <template>
    <style>
      parallax-container {
        font-size: 128%;
        text-align: center;
      }

      .title {
        text-align: center;
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);

      .footer {
        text-align: center;
        position: absolute;
        left: 50%;

        -webkit-transform: translate(-50%, -50%);

      #group1 [layer="-1"]{
        background: #1f8dd6;
      }
      #group2{
        background: #1faad6;
      }
      #group3 [layer="-2"]{
        background: #1f8dff;
      }
      #group4 {
        background: #0077dd;
      }

    </style>

</dom-module>
