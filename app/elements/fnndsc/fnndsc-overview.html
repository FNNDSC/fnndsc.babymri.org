<link rel='import' href='../../bower_components/polymer/polymer.html'>
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">

<link rel='import' href='../../bower_components/parallax-container/parallax-container.html'>

<link rel="import" href="../fnndsc/fnndsc-overview-styles.html">

<dom-module id="fnndsc-overview">
  <template>
    <style include="fnndsc-overview-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <parallax-container>
      
      <!-- WELCOME -->
      <parallax-group id="group1" z=2>
        <parallax-layer>
          <div class="title">
            <img width="30%" src="../../images/logo_gray.png" alt="FNNDSC">
            <div>Welcome to</div>
            <div>the Fetal Neonatal Neuroimaging and Developmental Science Center</div>
            <div>(FNNDSC)</div>
          </div>
        </parallax-layer>
        <parallax-layer layer="-1">
          <div class="title">
            Background Layer
          </div>
        </parallax-layer>
      </parallax-group>
      
      <!-- Mutidisciplinary team -->
      <parallax-group id="group2" z=3>
        <parallax-layer>
          <div class="title">
            The Fetal Neonatal Neuroimaging and Developmental Science Center (FNNDSC) at Boston Children's Hospital brings together a multidisciplinary team of researchers from the fields of medicine, engineering, computer science, and neuroscience.
          </div>
        </parallax-layer>
        <parallax-layer layer=1>
          <div class="title">
            Foreground Layer
          </div>
        </parallax-layer>
      </parallax-group>
      
      <!-- Push boundaries -->
      <parallax-group id="group3" z=1>
        <parallax-layer>
          <div class="title">
            We push the boundaries of research in Magnetic Resonance Imaging (MRI), Magnetoencephalography (MEG), and Near-infrared Spectroscopy (NIRS).
          </div>
        </parallax-layer>
        <parallax-layer layer=-2>
          <div class="title">
            Deep Background Layer
          </div>
        </parallax-layer>
        <parallax-layer layer=-1>
          <div class="title">
            Background Layer
          </div>
        </parallax-layer>
      </parallax-group>
      
      <!-- Improve Healthcare -->
      <parallax-group id="group4" z=2>
        <parallax-layer>
          <div class="title">
            We also develop new technologies that we hope can lead to improvements in healthcare for infants and children.
          </div>

          <div class="footer">
            Made with by FNNDSC - Copyrights @ FNNDSC 2016
          </div> 
        </parallax-layer>
      </parallax-group>
      
    </parallax-container>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'fnndsc-overview'
      });
    })();
  </script>
</dom-module>
