<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function closeDrawer(ctx, next) {
      app.closeDrawer();
      next();
    }

    function setFocus(selected){
      Polymer.dom(document)
        .querySelector('section[data-route="' + selected + '"] .focus-target')
        .focus();
    }

    // Routes
    page('*', scrollToTop, closeDrawer, function(ctx, next) {
      next();
    });

    // COMMON PAGES
    page('/team-member-detail', function() {
      app.route = 'team-member-detail';
      setFocus(app.route);
    });

    // FNNDSC PAGES
    page('/', function() {
      app.route = 'fnndsc-overview';
      setFocus(app.route);
    });
    page(app.baseUrl, function() {
      app.route = 'fnndsc-overview';
      setFocus(app.route);
    });
    page('/fnndsc-contact', function() {
      app.route = 'fnndsc-contact';
      setFocus(app.route);
    });
    page('/fnndsc-news', function() {
      app.route = 'fnndsc-news';
      setFocus(app.route);
    });
    page('/fnndsc-opportunities', function() {
      app.route = 'fnndsc-opportunities';
      setFocus(app.route);
    });
    page('/fnndsc-overview', function() {
      app.route = 'fnndsc-overview';
      setFocus(app.route);
    });
    page('/fnndsc-team', function() {
      app.route = 'fnndsc-team';
      setFocus(app.route);
    });

    // MRI PAGES
    page('/mri-contact', function() {
      app.route = 'mri-contact';
      setFocus(app.route);
    });
    page('/mri-overview', function() {
      app.route = 'mri-overview';
      setFocus(app.route);
    });
    page('/mri-projects', function() {
      app.route = 'mri-projects';
      setFocus(app.route);
    });
    page('/mri-labs', function() {
      app.route = 'mri-labs';
      setFocus(app.route);
    });
    page('/mri-research', function() {
      app.route = 'mri-research';
      setFocus(app.route);
    });
    page('/mri-team', function() {
      app.route = 'mri-team';
      setFocus(app.route);
    });

    // MEG PAGES
    page('/meg-contact', function() {
      app.route = 'meg-contact';
      setFocus(app.route);
    });
    page('/meg-overview', function() {
      app.route = 'meg-overview';
      setFocus(app.route);
    });
    page('/meg-projects', function() {
      app.route = 'meg-projects';
      setFocus(app.route);
    });
    page('/meg-labs', function() {
      app.route = 'meg-labs';
      setFocus(app.route);
    });
    page('/meg-research', function() {
      app.route = 'meg-research';
      setFocus(app.route);
    });
    page('/meg-team', function() {
      app.route = 'meg-team';
      setFocus(app.route);
    });

    // NIRS PAGES
    page('/nirs-contact', function() {
      app.route = 'nirs-contact';
      setFocus(app.route);
    });
    page('/nirs-overview', function() {
      app.route = 'nirs-overview';
      setFocus(app.route);
    });
    page('/nirs-labs', function() {
      app.route = 'nirs-labs';
      setFocus(app.route);
    });
    page('/nirs-projects', function() {
      app.route = 'nirs-projects';
      setFocus(app.route);
    });
    page('/nirs-research', function() {
      app.route = 'nirs-research';
      setFocus(app.route);
    });
    page('/nirs-team', function() {
      app.route = 'nirs-team';
      setFocus(app.route);
    });

    // Software PAGES
    page('/software-contact', function() {
      app.route = 'software-contact';
      setFocus(app.route);
    });
    page('/software-overview', function() {
      app.route = 'software-overview';
      setFocus(app.route);
    });
    page('/software-projects', function() {
      app.route = 'software-projects';
      setFocus(app.route);
    });
    page('/software-research', function() {
      app.route = 'software-research';
      setFocus(app.route);
    });
    page('/software-team', function() {
      app.route = 'software-team';
      setFocus(app.route);
    });

    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
