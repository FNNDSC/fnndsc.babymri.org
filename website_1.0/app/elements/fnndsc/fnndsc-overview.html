<link rel='import' href='../../bower_components/polymer/polymer.html'>
<link rel="import" href="../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel='import' href='../../bower_components/parallax-container/parallax-container.html'>

<link rel='import' href='../overview/overview-behavior.html'>
<link rel="import" href="../fnndsc/fnndsc-overview-styles.html">

<dom-module id="fnndsc-overview">
  <template>
    <style include="fnndsc-overview-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <parallax-container id="parallaxContainer" on-scroll="handleScroll">

      <!-- WELCOME -->
      <parallax-group id="group1" z=2  style="color:white">
        <parallax-layer>
          <div class="slide">
            <img width="66%" src="../../images/brain_gears.svg" alt="FNNDSC">
            <div>
             <h1 >Welcome to the
             Fetal Neonatal Neuroimaging and Developmental Science Center (FNNDSC) at Boston Children's Hospital.</h1>
            </div>
          </div>
        </parallax-layer>
        <parallax-layer layer="-1">
          <div class="slide">
          </div>
        </parallax-layer>
      </parallax-group>

      <!-- Mutidisciplinary team -->
      <parallax-group id="group2" z=3>
        <parallax-layer>
          <div class="slide" style="color:white;">

          </div>
        </parallax-layer>
        <parallax-layer layer=1>
          <div class="slide">
            <!-- Foreground Layer -->
          </div>
        </parallax-layer>
      </parallax-group>

      <!-- Push boundaries -->
      <parallax-group id="group3" z=1 style="color:white;">
        <parallax-layer>
          <div class="slide">
                  <p>
                  The Fetal Neonatal Neuroimaging and Developmental Science Center (FNNDSC) at Boston Children's Hospital (BCH) brings together a multidisciplinary team of researchers from the fields of medicine, engineering, computer science, and neuroscience.
                </p>
          </div>
        </parallax-layer>
        <parallax-layer layer=-2>
          <div class="slide">
                  <p>
                 We push the boundaries of research in Magnetic Resonance Imaging (MRI), Magnetoencephalography (MEG), and Near-infrared Spectroscopy (NIRS).
                 </p>
          </div>
        </parallax-layer>
        <parallax-layer layer=-1>
          <div class="slide">
          </div>
        </parallax-layer>
      </parallax-group>

      <!-- Improve Healthcare -->
      <parallax-group id="group4" z=2 style="color:white;">
        <parallax-layer>
          <div class="slide">
            We also develop new technologies that we hope can lead to improvements in healthcare for infants and children.
          </div>

          <div class="footer">
            Copyright: FNNDSC 2016
          </div>
        </parallax-layer>
      </parallax-group>

    </parallax-container>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'fnndsc-overview',
        behaviors: [OverviewBehavior]
      });
    })();
  </script>
</dom-module>
