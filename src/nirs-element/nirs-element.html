--><html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../common-element/section-behavior.html">

</head><body><dom-module id="nirs-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-route route="[[route]]" pattern="/:page" data="{{routeData}}" ,="" tail="{{subroute}}">
    </app-route>

    <app-route route="[[subroute]]" pattern="/:uid" data="{{subrouteData}}">
    </app-route>

    <!--Hi FNNDSC [[page]]-->

    <iron-pages fullbleed="" selected="[[page]]" attr-for-selected="name" fallback-selection="error404" role="main">
            <nirs-overview name="overview"></nirs-overview>
            <nirs-labs name="labs"></nirs-labs>
            <nirs-team name="team"></nirs-team>
            <nirs-member name="member" member="[[member]]"></nirs-member>
            <nirs-contact name="contact"></nirs-contact>
            <nirs-projects name="projects"></nirs-projects>
            <nirs-research name="research"></nirs-research>
            <nirs-error404 name="error404"></nirs-error404>
        </iron-pages>

  </template>

  <script>
    Polymer({
      is: 'nirs-element',
      behaviors: [SectionBehavior],
      properties: {
        section: {
          type: String,
          value: 'nirs',
        },
      },
    });
  </script>
</dom-module>
</body></html>
