<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../common-element/toc-behavior.html">
<link rel="import" href="../data/contacts-behavior.html">
<link rel="import" href="../common-element/contact-element.html">
<link rel="import" href="../common-element/common-styles.html">
<link rel="import" href="../common-element/footer-element.html">

<dom-module id="nirs-contact">
  <template>
    <style include="common-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <article id="article">
      <header class="center">
        <h1>NIRS Contact</h1>
      </header>

      <nav>
        <div>Contents</div>
        <ul>
          <li><a href="#about" label="about" on-tap="__scrollTo">About</a></li>
          <template is="dom-repeat" items="[[contacts]]" as="contact">
            <li><a href$="#[[contact.id]]" label$="[[contact.id]]" on-tap="__scrollTo">[[contact.title]]</a></li>
          </template>
        </ul>
      </nav>


      <main>
        <section>
          <h2 id="about" class="maxflow">About</h2>

          <p>For more information about FNNDSC please do not hesitate to contact Heather Leosz</p>
        </section>

        <template is="dom-repeat" items="[[contacts]]" as="contact">
          <section>
            <h2 id="[[contact.id]]" class="maxflow" class="maxflow">[[contact.title]]</h2>
            <contact-element contact=[[contact]]></contact-element>
          </section>
        </template>
      </main>
      
      <footer-element></footer-0element>

    </article>

  </template>

  <script>
    Polymer({
      is: 'nirs-contact',
      behaviors: [TOCBehavior, ContactsBehavior],
      properties: {
        contacts: Object,
      },
      ready: function() {
        this.contacts = this.__contacts();
      },
    });
  </script>
</dom-module>
