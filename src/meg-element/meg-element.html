<html><head><meta charset="UTF-8"><link rel="import" href="../fnndsc-app.html"></head><body><dom-module id="meg-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-route route="[[route]]" pattern="/:page" data="{{routeData}}" ,="" tail="{{subroute}}">
    </app-route>

    <app-route route="[[subroute]]" pattern="/:uid" data="{{subrouteData}}">
    </app-route>

    

    <iron-pages fullbleed="" selected="[[page]]" attr-for-selected="name" fallback-selection="error404" role="main">
            <meg-overview name="overview"></meg-overview>
            <meg-labs name="labs"></meg-labs>
            <meg-team name="team"></meg-team>
            <meg-member name="member" member="[[member]]"></meg-member>
            <meg-contact name="contact"></meg-contact>
            <meg-projects name="projects"></meg-projects>
            <meg-research name="research"></meg-research>
            <meg-error404 name="error404"></meg-error404>
        </iron-pages>

  </template>

  <script>Polymer({is:"meg-element",behaviors:[SectionBehavior],properties:{section:{type:String,value:"meg"}}});</script>
</dom-module>
</body></html>
