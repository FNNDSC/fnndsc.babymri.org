<html><head><meta charset="UTF-8"><link rel="import" href="../fnndsc-app.html"></head><body><dom-module id="meg-research">
  <template>
    <style include="common-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <article>
      <header class="center">
        <h1>Papers and publications</h1>
      </header>

      <nav>
        <div>Contents</div>
        <ul>
          <template is="dom-repeat" items="[[publications]]" as="publication" filter="_isMEG">
            <li><a href$="#{{publication.id}}" label$="{{publication.id}}" on-tap="__scrollTo">{{publication.date}} - {{publication.whereShort}} - {{publication.title}}</a></li>
          </template>
        </ul>
      </nav>

      <main>

        <template is="dom-repeat" items="[[publications]]" as="publication" filter="_isMEG">
          <section>
            <h2 id="{{publication.id}}" class="maxflow">{{publication.title}}</h2>

            <p>{{publication.abstract}}</p>

            <p>
              <template is="dom-repeat" items="[[publication.authors]]" as="author">
                {{author}},
              </template>
            </p>

            <p><a href="{{publication.link}}">Direct link</a></p>

          </section> 
        </template>
        
      </main>

      <footer-element></footer-element>
    
    </article>

  </template>

  <script>Polymer({is:"meg-research",behaviors:[TOCBehavior,PublicationsBehavior],_isMEG:function(e){return e.team.indexOf("meg")>=0}});</script>
</dom-module>
</body></html>
