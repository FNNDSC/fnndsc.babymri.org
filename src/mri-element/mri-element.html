<html><head><meta charset="UTF-8"><link rel="import" href="../fnndsc-app.html"></head><body><dom-module id="mri-element">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }
    </style>

    <app-route route="[[route]]" pattern="/:page" data="{{routeData}}" ,="" tail="{{subroute}}">
    </app-route>

    <app-route route="[[subroute]]" pattern="/:uid" data="{{subrouteData}}">
    </app-route>

    <iron-pages fullbleed="" selected="[[page]]" attr-for-selected="name" fallback-selection="error404" role="main">
            <mri-overview name="overview"></mri-overview>
            <mri-labs name="labs"></mri-labs>
            <mri-team name="team"></mri-team>
            <mri-member name="member" member="[[member]]"></mri-member>
            <mri-contact name="contact"></mri-contact>
            <mri-projects name="projects"></mri-projects>
            <mri-research name="research"></mri-research>
            <mri-error404 name="error404"></mri-error404>
        </iron-pages>

  </template>

  <script>Polymer({is:"mri-element",behaviors:[SectionBehavior],properties:{section:{type:String,value:"mri"}}});</script>
</dom-module>
</body></html>
