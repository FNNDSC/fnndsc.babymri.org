<dom-module id="common-styles">
  <template>
    <style>
        
        /* ARTICLE */

        article {
            display: flex;
            flex-direction: column;
            width: 840px;

            margin-left: auto;
            margin-right: auto;

            min-height: calc(100vh - 64px);
        }

        article.flow {
            width: 100%;
        }

        /* DEFAULT SEMANTIC MARKUP STYLE */
        header, main, section, footer {
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header.fullscreen {
            height: calc(100vh - 64px);
        }

        /* NAV */
        nav {
            border-left: 5px solid var(--light-primary-color);
            padding-left: 20px;
            margin-top: 60px;
        }

        nav * {
            text-decoration: none;
            list-style-type: none;
        }

        nav * > a{
            color: var(--dark-primary-color);
        }

        /* MAIN */
        main {
            flex: 1;
        }

        /* SECTION */
        section {
            padding: 32px 16px;
        }

        .imageContainer {
            flex-direction: row;
            display: flex;
        }

        .imageContainer > * {
            flex: 1;
            flex-basis: 0.000000001px;
        }
  
        .imageContainer img {
            max-width: 368px;
            max-height: 368px;
            margin: 20px;
        }

        /* FOOTER */
        footer {
            margin-top: 32px;
            border-top: 1px solid var(--divider-color);
        }

        /* COMMON */
        h1 {
            font-size: 32px;
            font-weight: 300;
            color: var(--primary-text-color);
        }
        h2 {
            font-size: 24px;
            font-weight: 300;
            color: var(--secondary-text-color);
        }
        h3 {
            font-size: 18px;
            font-weight: 300;
            color: var(--secondary-text-color);
        }
        .cards {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 100%;
        }

        .center {
            align-items: center;
            justify-content: center;
        }

        .centerText {
            text-align: center;
        }

        .maxflow {
            max-width: 840px;
        }

        section.primary, section.primary * {
            background-color: var(--default-primary-color);
            color: #FFFFFF;
        }

        section.primaryInverted, section.primaryInverted * {
            color: var(--default-primary-color);
            background-color: var(--text-primary-color);
        }

        /* 840 + 256*/
        @media (max-width: 1096px) {
            article {
                width: 100%;
            }

            nav {
                display: none;
            }

            section {
                padding: 16px;
            }

            .imageContainer {
                flex-direction: column;
            }

            .imageContainer img {
                margin: 0;
                width: 100%;
            }

            .imageContainer:first-child {
                text-align: center;
            }
        }

    </style>
  </template>
</dom-module>
