<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<dom-module id="member-card-element">
  <template>
    <style>
      :host {
        display: flex;
        flex:1;
        justify-content: center;
      }

      iron-image{
        width: 128px;
        height: 128px;
        border-radius: 50%;
        margin-top: 2px;
        margin-left: 2px;
        /*-webkit-filter: sepia(1);
        filter: sepia(1);*/
      }

      /*hack for now...*/
      iron-image ::content #sizedImgDiv{
        border-radius: 50%;
      }

      .border-wrap{
        position:relative;
        width: 132px;
        height: 132px;
        border-radius: 50%;
        margin: auto;
        margin-top: 32px;
        margin-bottom: -50px;
        background: #FFFFFF;
      }

      .check{
        position: absolute;
        right: 20px;
        bottom: 0;
        margin-bottom: -20px;
      }

      paper-card {
        width:256px;
        margin-bottom: 16px;
        /* should use polymer */
        display: flex;
        flex-direction: column;
      }

      @media (max-width: 256px) {
        paper-card {
          width: 100%;
        }
      }

      .big {
        font-size: 20px;
        padding-bottom: 8px;
        color: var(--google-grey-500);
      }

      .medium {
        font-size: 16px;
      }

      .center {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);
      }

      .colored{
        background-color: var(--paper-blue-grey-700);
      }

      .summary{
        margin-top:50px;
        flex:1;
      }

      .footer{
        text-align: center;
        padding: 10px;
        background-color: var(--paper-grey-100);
        position:relative;
      }

      .footer:hover{
        cursor: pointer;
      }

    </style>

    <paper-card>
      <div class='center colored'>
        <div class='border-wrap'>
          <iron-image src=[[member.picture]] sizing="cover"></iron-image>
        </div>
      </div>
      <div class="card-content summary">
        <div class="big">[[member.firstname]] [[member.middlename]] [[member.lastname]], [[member.degree]]</div>
        <div class="medium">[[member.position]]</div>
        <div class="medium">[[member.institution]]</div>
      </div>
      <a href="member/[[member.id]]">
        <div class="footer" >
          More about me
        </div>
      </a>
    </paper-card>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'member-card-element',
        properties: {
          member: Object,
        }
      });
    })();
  </script>
</dom-module>
