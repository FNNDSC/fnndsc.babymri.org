--><html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../data/members-behavior.html">
<link rel="import" href="../common-element/toc-behavior.html">
<link rel="import" href="../common-element/footer-element.html">
<link rel="import" href="../common-element/member-card-element.html">

<link rel="import" href="../common-element/common-styles.html">

</head><body><dom-module id="fnndsc-team">
  <template>
    <style include="common-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <article>
      <header class="center">
        <h1>FNNDSC Team</h1>
      </header>

      <nav>
        <div>Contents</div>
        <ul>
          <li><a href="#about" label="about" on-tap="__scrollTo">About</a></li>
          <li><a href="#meg" label="meg" on-tap="__scrollTo">MEG Team</a></li>
          <li><a href="#mri" label="mri" on-tap="__scrollTo">MRI Team</a></li>
          <li><a href="#nirs" label="nirs" on-tap="__scrollTo">NIRS Team</a></li>
          <li><a href="#dev" label="dev" on-tap="__scrollTo">DEV Team</a></li>
          <li><a href="#alumni" label="alumni" on-tap="__scrollTo">Alumnis</a></li>
        </ul>
      </nav>

      <main>

        <section>
          <h2 id="about" class="maxflow">About</h2>

          <p>Sweet roll tart tiramisu. Pudding muffin chocolate bar pie. Biscuit croissant liquorice lemon drops apple pie chupa chups. Liquorice candy soufflé chocolate bar biscuit gummies.</p>
          <p>Carrot cake danish jelly tart. Pie jelly beans cookie. Tiramisu cupcake ice cream gummies.</p>
          <p>Chocolate candy canes lemon drops. Topping caramels sesame snaps dragée powder caramels cake carrot cake. Candy sugar plum candy canes lemon drops candy. Lollipop donut cotton candy.</p>
          <p></p>

        </section>
      
        <section>
          <h2 id="meg" class="maxflow">MEG Team</h2>

          <div class="cards">
              <template is="dom-repeat" items="[[members]]" as="member" filter="_isMEG">
                  <member-card-element member="[[member]]"></member-card-element>
              </template>
          </div>
        </section>

        <section>
          <h2 id="mri" class="maxflow">MRI Team</h2>

          <div class="cards">
              <template is="dom-repeat" items="[[members]]" as="member" filter="_isMRI">
                  <member-card-element member="[[member]]"></member-card-element>
              </template>
          </div>
        </section>

        <section>
          <h2 id="nirs" class="maxflow">NIRS Team</h2>

          <div class="cards">
              <template is="dom-repeat" items="[[members]]" as="member" filter="_isNIRS">
                  <member-card-element member="[[member]]"></member-card-element>
              </template>
          </div>
        </section>

        <section>
          <h2 id="dev" class="maxflow">DEV Team</h2>

          <div class="cards">
              <template is="dom-repeat" items="[[members]]" as="member" filter="_isDEV">
                  <member-card-element member="[[member]]"></member-card-element>
              </template>
          </div>
        </section>

        <section>
          <h2 class="maxflow">Almuni</h2>

          <div id="alumni" class="cards">
              <template is="dom-repeat" items="[[members]]" as="member" filter="_isAlumni">
                  <member-card-element member="[[member]]"></member-card-element>
              </template>
          </div>
        </section>
        
      </main>

      <footer-element></footer-element>
    
    </article>

  </template>

  <script>
    Polymer({
      is: 'fnndsc-team',
      behaviors: [TOCBehavior, MembersBehavior],
      _isMEG: function(item) {
        return item.team.indexOf('meg') >= 0 && item.team.indexOf('alumni') < 0;
      },
      _isMRI: function(item) {
        return item.team.indexOf('mri') >= 0 && item.team.indexOf('alumni') < 0;
      },
      _isNIRS: function(item) {
        return item.team.indexOf('nirs') >= 0 && item.team.indexOf('alumni') < 0;
      },
      _isDEV: function(item) {
        return item.team.indexOf('dev') >= 0 && item.team.indexOf('alumni') < 0;
      },
      _isAlumni: function(item) {
        return item.team.indexOf('alumni') >= 0;
      },
    });
  </script>
</dom-module>
</body></html>
