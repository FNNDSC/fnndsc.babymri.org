<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../data/members-behavior.html">
<link rel="import" href="../common-element/toc-behavior.html">
<link rel="import" href="../common-element/footer-element.html">
<link rel="import" href="../common-element/member-card-element.html">
<link rel="import" href="../common-element/common-styles.html">

<dom-module id="fnndsc-team">
  <template>
    <style include="common-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <article>
      <header class="center">
        <h1>FNNDSC Teams</h1>
      </header>

      <nav>
        <div>Contents</div>
        <ul>
          <li><a href="#leadership" label="leadership" on-tap="__scrollTo">Leadership</a></li>
          <li><a href="#administration" label="Administration" on-tap="__scrollTo">Administration</a></li>
          <li><a href="#mri" label="mri" on-tap="__scrollTo">MRI Team</a></li>
          <li><a href="#nirs" label="nirs" on-tap="__scrollTo">NIRS Team</a></li>
          <li><a href="#meg" label="meg" on-tap="__scrollTo">MEG Team</a></li>
          <li><a href="#dev" label="dev" on-tap="__scrollTo">Software Team</a></li>
       
        </ul>
      </nav>

      <main>

        <section>
          <h2 id="leadership" class="maxflow" class="maxflow">Leadership</h2>

          <div class="cards">
              <template is="dom-repeat" items="[[members]]" as="member" filter="_isLeadership">
                  <member-card-element member=[[member]]></member-card-element>
              </template>
          </div>
        </section>

        <section>
          <h2 id="administration" class="maxflow" class="maxflow">Administration</h2>

          <div class="cards">
              <template is="dom-repeat" items="[[members]]" as="member" filter="_isAdministration">
                  <member-card-element member=[[member]]></member-card-element>
              </template>
          </div>
        </section>

        <section>
          <h2 id="mri" class="maxflow" class="maxflow">MRI Team</h2>

          <div class="cards">
              <template is="dom-repeat" items="[[members]]" as="member" filter="_isMRI">
                  <member-card-element member=[[member]]></member-card-element>
              </template>
          </div>
        </section>
      
        <section>
          <h2 id="nirs" class="maxflow" class="maxflow">NIRS Team</h2>

          <div class="cards">
              <template is="dom-repeat" items="[[members]]" as="member" filter="_isNIRS">
                  <member-card-element member=[[member]]></member-card-element>
              </template>
          </div>
        </section>

        <section>
          <h2 id="meg" class="maxflow" class="maxflow">MEG Team</h2>

          <div class="cards">
              <template is="dom-repeat" items="[[members]]" as="member" filter="_isMEG">
                  <member-card-element member=[[member]]></member-card-element>
              </template>
          </div>
        </section>

        <section>
          <h2 id="dev" class="maxflow" class="maxflow">Software Team</h2>

          <div class="cards">
              <template is="dom-repeat" items="[[members]]" as="member" filter="_isDEV">
                  <member-card-element member=[[member]]></member-card-element>
              </template>
          </div>
        </section>

        <section>
          <h2 class="maxflow" class="maxflow">Alumni</h2>

          <div id="alumni" class="cards">
              <template is="dom-repeat" items="[[members]]" as="member" filter="_isAlumni">
                  <member-card-element member=[[member]]></member-card-element>
              </template>
          </div>
        </section>
        
       
      </main>

      <footer-element></footer-element>
    
    </article>

  </template>

  <script>
    Polymer({
      is: 'fnndsc-team',
      behaviors: [TOCBehavior, MembersBehavior],
     _isLeadership: function(item) {
        return item.team.indexOf('Leadership') >= 0 && item.team.indexOf('alumni') < 0;
      },
     _isAdministration: function(item) {
        return item.team.indexOf('admin') >= 0 && item.team.indexOf('alumni') < 0;
      },
_isMEG: function(item) {
        return item.team.indexOf('meg') >= 0 && item.team.indexOf('alumni') < 0;
      },
     _isMRI: function(item) {
        return item.team.indexOf('mri') >= 0 && item.team.indexOf('alumni') < 0;
      },
     _isNIRS: function(item) {
        return item.team.indexOf('nirs') >= 0 && item.team.indexOf('alumni') < 0;
      },
      _isDEV: function(item) {
        return item.team.indexOf('dev') >= 0 && item.team.indexOf('alumni') < 0;
     },
      _isAlumni: function(item) {
        return item.team.indexOf('alumni') >= 0;
      },
    });
  </script>
</dom-module>
