<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../common-element/footer-element.html">
<link rel="import" href="../common-element/common-styles.html">

<dom-module id="fnndsc-overview">
  <template>
    <style include="common-styles"></style>
    <style>
      :host {
        display: block;
      }

      header {
        background-image: url('/images/art/neurons-dark.jpg');
        background-repeat: no-repeat;
        background-size: cover;
      }

      header > h1 {
        font-size: 36px;
        color: #fff
      }

      header > h2 {
        font-size: 28px;
      }

      h3 {
        font-size: 32px;
        margin: 24px 0;
      }

      p {
        line-height: 1.5;
      }

    </style>

    <article class="flow">
      <header class="center fullscreen">
        <h1 class="maxflow centerText">Welcome to the Fetal Neonatal Neuroimaging and Developmental Science Center</h1>
        <h2 class="maxflow ">At Boston Children's Hospital</h2>
      </header>

      <main>

        <section class="center">

          <div class="imageContainer maxflow">
            <div>
              <img src="/images/art/22_cropped.png">
            </div>
            <div>
              <h3>Who we are</h3>
              <p>We are the Fetal Neonatal Neuroimaging and Developmental Science Center (FNNDSC) from Boston Children's Hospital.</p>
              <p>We bring together a multidisciplinary team of researchers from the fields of medicine, engineering, computer science, and neuroscience to solve complex problems in healthcare.</p>
            </div>
          </div>

        </section>
        
        <section class="center primary">
          <div class="imageContainer maxflow">
            <div>
              <img src="/images/art/mri_T1_SAG.jpg">
            </div>
            <div>
              <h3>What we do</h3>
              <p>We push the boundaries of research in Magnetic Resonance Imaging (MRI), Magnetoencephalography (MEG), and Near-infrared Spectroscopy (NIRS).</p>
              <p>We develop new technologies that can lead to improvements in healthcare for infants and children.</p>
            </div>
          </div>
        </section>

        <section class="center primaryInverted">
          <h3 class="maxflow centerText">Join a study!</h3>
        </section>

      </main>

      <footer-element></footer-element>

    </article>

  </template>

  <script>
    Polymer({
      is: 'fnndsc-overview',
    });
  </script>
</dom-module>
