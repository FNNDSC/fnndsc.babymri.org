<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../common-element/footer-element.html">
<link rel="import" href="../common-element/common-styles.html">

<dom-module id="fnndsc-overview">
  <template>
    <style include="common-styles"></style>
    <style>
      :host {
        display: block;
      }

      header {
        background-image: url('/images/art/babymriOG.jpg);
        background-repeat: no-repeat;
        background-size: fit;
      }


      header > h1 {
        font-size: 36px;
        color: #fff
      }

      header > h2 {
        font-size: 30px;
color: #fff
      }

      h3 {
        font-size: 32px;
        margin: 24px 0;
      }

      p {
        line-height: 1.5;
      }

    </style>

    <article class="flow">
      <header class="center halfscreen">
        <h1 class="maxflow centerText"><font color="#000000">Welcome to the Fetal Neonatal Neuroimaging and Developmental Science Center</font></h1>
        <h2 class="maxflow "><font color="#000000">Boston Children's Hospital</font></h2>
      </header>

      <main>

      <section class="center primary">
      </section>

        <section class="center">

          <div class="imageContainer maxflow">
            <div>
              <img src="/images/art/brain_gears.svg">
            </div>
            <div align="justify">
              <h3>Who We Are</h3>
              <p>We are the FNNDSC, or the Fetal-Neonatal Neuroimaging and Developmental Science Center, located at Boston Children's Hospital. </p>
              <pj>Our multidisciplinary team is made up of researchers from the fields of medicine, engineering, computer science, and neuroscience.</pj>

            </div>
          </div>

        </section>

        <section class="center primary">
          <div class="imageContainer maxflow">
            <div>
              <img src="/images/art/mri_T1_SAG.jpg">
            </div>
            <div align="justify">
              <h3>What We Do</h3>
              <p>Our job at Boston Children’s Hospital is to push the boundaries of research in Magnetic Resonance Imaging (MRI), Magnetoencephalography (MEG), and Near-infrared Spectroscopy (NIRS). The Center’s researchers work together to support and foster cutting edge clinical and translational science, and to work diligently in bringing those products to the clinical community.</p>
              <p>Alongside the clinical research supported at the FNNDSC, our team designs and develops software for processing large data sets in an effective and scientifically meaningful way.</p>

            </div>
          </div>
        </section>

        <section class="center">

          <div class="imageContainer maxflow">
            <div>
              <img src="/images/art/ami_fusion.png">
            </div>
            <div align="justify">
              <h3>How We Do It</h3>
              <p>The Center's research combines three key imaging modalities: magnetic resonance imaging (MRI), magnetoencephalography (MEG), and near-infrared spectroscopy (NIRS) across multiple subspecialties. </p>

<p>Using a combination of these modalities, the Center’s researchers are able to study infant brain development and newborn subjects in new and captivating ways.</p>


            </div>
          </div>

        </section>

      </main>

      <footer-element></footer-element>

    </article>

  </template>

  <script>
    Polymer({
      is: 'fnndsc-overview',
    });
  </script>
</dom-module>
