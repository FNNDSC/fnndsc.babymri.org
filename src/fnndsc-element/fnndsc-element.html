<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<link rel="import" href="../common-element/section-behavior.html">

<dom-module id="fnndsc-element">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }
    </style>

    <app-route
        route="[[route]]"
        pattern="/:page"
        data="{{routeData}}",
        tail="{{subroute}}">
    </app-route>

    <app-route
        route="[[subroute]]"
        pattern="/:uid"
        data="{{subrouteData}}">
    </app-route>

    Hi FNNDSC [[page]]

    <iron-pages fullbleed
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="error404"
            role="main">
            <fnndsc-overview name="overview"></fnndsc-overview>
            <fnndsc-news name="news"></fnndsc-news>
            <fnndsc-contact name="contact"></fnndsc-contact>
            <fnndsc-team name="team"></fnndsc-team>
            <fnndsc-member name="member" member="[[member]]"></fnndsc-member>
            <fnndsc-opportunities name="opportunities"></fnndsc-opportunities>
            <fnndsc-error404 name="error404"></fnndsc-error404>
        </iron-pages>

  </template>

  <script>
    Polymer({
      is: 'fnndsc-element',
      behaviors: [SectionBehavior],
      properties: {
        section: {
          type: String,
          value: 'fnndsc',
        },
      },
    });
  </script>
</dom-module>
