<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../data/contacts-behavior.html">
<link rel="import" href="../common-element/contact-element.html">

<dom-module id="fnndsc-contact">
  <template>
    <style>
      :host {
        display: block;
        height: 110vh;
        padding: 10px 20px;
      }
    </style>

    Hi Contacts!
    <!-- template repeat -->
    <template is="dom-repeat" items="[[contacts]]" as="contact">
        <contact-element contact=[[contact]]></contact-element>
    </template>

  </template>

  <script>
    Polymer({
      is: 'fnndsc-contact',
      behaviors: [ContactsBehavior],
      properties: {
        contacts: Object,
      },
      ready: function() {
        this.contacts = this.__contacts();
      },
    });
  </script>
</dom-module>
