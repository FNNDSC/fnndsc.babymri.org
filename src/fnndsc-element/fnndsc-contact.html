<html><head><meta charset="UTF-8"><link rel="import" href="../fnndsc-app.html"></head><body><dom-module id="fnndsc-contact">
  <template>
    <style include="common-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>

    <article id="article">
      <header class="center">
        <h1>FNNDSC Contact</h1>
      </header>

      <nav>
        <div>Contents</div>
        <ul>
          <li><a href="#about" label="about" on-tap="__scrollTo">About</a></li>
          <template is="dom-repeat" items="[[contacts]]" as="contact">
            <li><a href$="#[[contact.id]]" label$="[[contact.id]]" on-tap="__scrollTo">[[contact.title]]</a></li>
          </template>
        </ul>
      </nav>


      <main>
        <section>
          <h2 id="about" class="maxflow">About</h2>

          <p>Sweet roll tart tiramisu. Pudding muffin chocolate bar pie. Biscuit croissant liquorice lemon drops apple pie chupa chups. Liquorice candy soufflé chocolate bar biscuit gummies.</p>
          <p>Carrot cake danish jelly tart. Pie jelly beans cookie. Tiramisu cupcake ice cream gummies.</p>
          <p>Chocolate candy canes lemon drops. Topping caramels sesame snaps dragée powder caramels cake carrot cake. Candy sugar plum candy canes lemon drops candy. Lollipop donut cotton candy.</p>
          <p></p>
        </section>

        <template is="dom-repeat" items="[[contacts]]" as="contact">
          <section>
            <h2 id="[[contact.id]]" class="maxflow">[[contact.title]]</h2>
            <contact-element contact="[[contact]]"></contact-element>
          </section>
        </template>
      </main>
      
      <footer class="center">
        <h4 class="maxflow">Copyright</h4>
        <p class="maxflow">FNNDSC 2017</p>
      </footer>

    </article>

  </template>

  <script>Polymer({is:"fnndsc-contact",behaviors:[TOCBehavior,ContactsBehavior],properties:{contacts:Object},ready:function(){this.contacts=this.__contacts()}});</script>
</dom-module>
</body></html>
